{% extends 'layout-user.html' %}

{% block body %}
<center>
<h1>Upload a chore for your kid!</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
    <p>Add a name for your chore!</p>
    <input type="text" name="chore" required> <br>
    <br> <p>Add a description for your chore!</p>
    <textarea rows="4" cols="50" name="description"></textarea>
    <p></p>
    <input type="file" name="file" required>
    <input type="submit" value="Upload" accept=".jpg,.JPG,.png,.PNG,.gif,.GIF,.jpeg,.JPEG,.pdf,.PDF">
    <br> <br>
</form>

</center>
{% endblock %}
