{% extends 'layout.html' %}

{% block body %}

<h1>Login</h1>
<form action="/login" method="post" enctype="multipart/form-data">
    Username:
    <input type="text" name="username" required>
    Password:
    <input type="text" name="password" required>
    <input type="submit" value="Submit">
</form>
{% endblock %}
